name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # dispara o deploy sempre que fizer push na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy no servidor
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e  # encerra se der erro

            cd ${{ secrets.PROJECT_PATH }} || exit

            echo "üåÄ Atualizando c√≥digo..."
            git fetch --all
            git reset --hard origin/main

            echo "üì¶ Atualizando depend√™ncias..."
            if [ -f composer.json ]; then
              composer install --no-interaction --prefer-dist --optimize-autoloader
            fi

            echo "‚öôÔ∏è  Executando tarefas Laravel..."
            if [ -f artisan ]; then
              php artisan migrate --force || true
              php artisan config:cache
              php artisan route:cache
              php artisan view:clear
            fi

            echo "üîÅ Reiniciando servi√ßos..."
            systemctl reload nginx || true
            systemctl restart php8.1-fpm || true

            echo "‚úÖ Deploy finalizado!"
          EOF
