name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # dispara o deploy sempre que houver push na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: Deploy via SSH
        run: |
          # cria arquivo temporÃ¡rio com a chave privada
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          # conecta ao servidor
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e  # encerra se houver erro

            cd ${{ secrets.PROJECT_PATH }}

            echo "ðŸŒ€ Atualizando cÃ³digo..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“¦ Atualizando dependÃªncias..."
            if [ -f composer.json ]; then
              composer install --no-interaction --prefer-dist --optimize-autoloader
            fi

            # verifica se Ã© Laravel
            if [ -f artisan ]; then
              echo "âš™ï¸ Executando tarefas Laravel..."
              php artisan migrate --force
              php artisan config:cache
              php artisan route:cache
              php artisan view:clear
            else
              echo "âš™ï¸ Projeto PHP puro detectado. Pulando tarefas Laravel."
            fi

            echo "ðŸ” Reiniciando serviÃ§os..."
            systemctl reload nginx
            systemctl restart php8.1-fpm

            echo "âœ… Deploy finalizado!"
          EOF

          # remove a chave temporÃ¡ria
          rm -f /tmp/deploy_key