name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # dispara o deploy sempre que houver push na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # encerra se houver erro

            cd ${{ secrets.PROJECT_PATH }}

            echo "ğŸŒ€ Atualizando cÃ³digo..."
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ“¦ Atualizando dependÃªncias..."
            if [ -f composer.json ]; then
              composer install --no-interaction --prefer-dist --optimize-autoloader
            fi

            # Detecta Laravel e executa tarefas
            if [ -f artisan ]; then
              echo "âš™ï¸ Executando tarefas Laravel..."
              php artisan migrate --force
              php artisan config:cache
              php artisan route:cache
              php artisan view:clear
            else
              echo "âš™ï¸ Projeto PHP puro detectado. Pulando tarefas Laravel."
            fi

            echo "ğŸ” Reiniciando serviÃ§os..."
            systemctl reload nginx
            systemctl restart php8.1-fpm

            echo "âœ… Deploy finalizado!"